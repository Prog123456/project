<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Employee Actions</h1>
  <button id="clockInButton" type="button" class="btn btn-primary mr-2">Clock In</button>
  <button id="breakInButton" type="button" class="btn btn-secondary">Break In</button>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Model
  const employeeState = {
    isClockedIn: false,
    isOnBreak: false,
  };

  // View and Controller
  document.getElementById('clockInButton').addEventListener('click', function() {
    employeeState.isClockedIn = !employeeState.isClockedIn;
    this.textContent = employeeState.isClockedIn ? 'Clock Out' : 'Clock In';
    console.log(`Employee is ${employeeState.isClockedIn ? 'clocked in' : 'clocked out'}`);
  });

  document.getElementById('breakInButton').addEventListener('click', function() {
    if (!employeeState.isClockedIn) {
      alert('You need to clock in first!');
      return;
    }
    employeeState.isOnBreak = !employeeState.isOnBreak;
    this.textContent = employeeState.isOnBreak ? 'Break Out' : 'Break In';
    console.log(`Employee is ${employeeState.isOnBreak ? 'on break' : 'working'}`);
  });
</script>

</body>
</html>
